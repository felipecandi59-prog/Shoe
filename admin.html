<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin - Ande Firme</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<header class="site-header">
  <div class="header-container">
    <div class="logo">
      <h1>Administração - Ande Firme</h1>
    </div>
    <div class="header-actions">
      <button id="btnBack" class="btn-secondary">Voltar à Loja</button>
      <button id="btnLogout" class="btn-secondary">Sair</button>
    </div>
  </div>
</header>

<main>
  <section id="add-product-section" class="dashboard-card">
    <h2>Adicionar Produto</h2>
    <form id="add-product-form">
      <div class="form-group">
        <label for="productName">Nome do Produto</label>
        <input type="text" id="productName" required>
      </div>
      <div class="form-group">
        <label for="productPrice">Preço</label>
        <input type="number" step="0.01" id="productPrice" required>
      </div>
      <div class="form-group">
        <label for="productImage">URL da Imagem</label>
        <input type="text" id="productImage" required>
      </div>
      <div class="form-group">
        <label for="productSizes">Tamanhos (separados por vírgula)</label>
        <input type="text" id="productSizes" placeholder="Ex: 38,39,40,41" required>
      </div>
      <button type="submit" class="btn-primary">Adicionar Produto</button>
    </form>
  </section>

  <section id="product-list-section" class="dashboard-card">
    <h2>Produtos Cadastrados</h2>
    <div id="product-list"></div>
  </section>
</main>

<footer class="site-footer">
  <p>&copy; 2025 Ande firme com qualidade</p>
</footer>

<script type="module" src="admin.js"></script>

</body>
</html>
