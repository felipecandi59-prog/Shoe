<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Ande Firme</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <div class="header-container">
    <div class="logo">
      <h1>Ande firme com qualidade</h1>
    </div>
  </div>
</header>

<main>
  <section id="register-section" class="auth-section">
    <h2>Cadastro</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="registerName">Nome</label>
        <input type="text" id="registerName" name="name" required>
      </div>
      <div class="form-group">
        <label for="registerEmail">Email</label>
        <input type="email" id="registerEmail" name="email" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Senha</label>
        <input type="password" id="registerPassword" name="password" required>
      </div>
      <button class="btn-primary" type="submit">Cadastrar</button>
    </form>

    <div class="switch-auth">
      <p>JÃ¡ tem conta?</p>
      <button onclick="window.location.href='login.html'" class="link-btn">Entrar</button>
    </div>
  </section>
</main>

<footer class="site-footer">
  <p>&copy; 2025 Ande firme com qualidade</p>
</footer>

<!-- Firebase SDKs -->


<!-- Script Cadastro modular -->
<script type="module" src="./cadastro.js"></script>

</body>
</html>
