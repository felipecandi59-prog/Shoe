<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Crie sua conta na Ande firme com qualidade e aproveite todos os benefícios." />
  <title>Cadastro - Ande firme com qualidade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Cabeçalho -->
  <header class="site-header">
    <div class="header-container">
      <div class="logo">
        <h1>Ande firme com qualidade</h1>
        <p class="tagline">Tênis</p>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="produtos.html">Todos os produtos</a></li>
          <li><a href="login.html">Entrar</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Seção de Cadastro -->
  <main>
    <section id="cadastro-section" class="auth-section" aria-labelledby="cadastro-heading">
      <h2 id="cadastro-heading">Criar Conta</h2>
      <form id="cadastroForm">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn-primary">Cadastrar</button>
      </form>

      <div class="switch-auth">
        <p>Já tem conta?</p>
        <button onclick="window.location.href='login.html'" class="link-btn">Entrar</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Ande firme com qualidade</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
