<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Ande Firme</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <div class="header-container">
    <div class="logo">
      <h1>Ande firme com qualidade</h1>
    </div>
    <div class="header-actions">
      <button id="btnBack" class="btn-secondary">Voltar à Loja</button>
      <button id="btnLogout" class="btn-secondary">Sair</button>
    </div>
  </div>
</header>

<main>
  <section id="dashboard-section" class="container">

    <h2 class="section-title">Bem-vindo, <span id="userName"></span>!</h2>
    <p style="text-align:center; margin-bottom:40px;">Você está logado na sua conta.</p>

    <!-- Configurações do usuário -->
    <section class="auth-section">
      <h2>Configurações da Conta</h2>
      <form id="user-settings-form">

        <!-- Foto de perfil -->
        <div class="form-group">
          <label for="profilePhoto">Foto de Perfil</label>
          <input type="file" id="profilePhoto" accept="image/*">
          <img id="profilePreview" src="default-profile.png" alt="Prévia da Foto" class="profile-img">
        </div>

        <!-- Nome -->
        <div class="form-group">
          <label for="newName">Nome</label>
          <input type="text" id="newName" placeholder="Seu nome">
        </div>

        <!-- Senha -->
        <div class="form-group">
          <label for="newPassword">Nova senha</label>
          <input type="password" id="newPassword" placeholder="Nova senha">
        </div>

        <button type="submit" class="btn-primary">Salvar Alterações</button>
      </form>
    </section>

    <!-- Histórico de compras -->
    <section class="auth-section">
      <h2>Histórico de Compras</h2>
      <div id="orders-list">
        <p>Ainda não há compras.</p>
      </div>
    </section>

  </section>
</main>

<footer class="site-footer">
  <p>&copy; 2025 Ande firme com qualidade</p>
</footer>

<script type="module" src="./dashboard.js"></script>
</body>
</html>
