<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Ande Firme</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <div class="header-container">
    <div class="logo">
      <h1>Ande firme com qualidade</h1>
    </div>
    <div class="header-actions">
      <button id="btnBack" class="btn-secondary">Voltar à Loja</button>
      <button id="btnLogout" class="btn-secondary">Sair</button>
    </div>
  </div>
</header>

<main>
  <section id="dashboard-section">
    <h2>Bem-vindo, <span id="userName"></span>!</h2>
    <p>Você está logado na sua conta.</p>

    <!-- Configurações do usuário -->
    <section id="user-settings">
      <h3>Configurações da Conta</h3>
      <form id="user-settings-form">
        <div class="form-group">
          <label for="newName">Nome</label>
          <input type="text" id="newName" placeholder="Seu nome">
        </div>
        <div class="form-group">
          <label for="newPassword">Nova senha</label>
          <input type="password" id="newPassword" placeholder="Nova senha">
        </div>
        <button type="submit" class="btn-primary">Salvar Alterações</button>
      </form>
    </section>

    <!-- Histórico de compras -->
    <section id="purchase-history">
      <h3>Histórico de Compras</h3>
      <div id="orders-list">
        <p>Ainda não há compras.</p>
      </div>
    </section>
  </section>
</main>

<footer class="site-footer">
  <p>&copy; 2025 Ande firme com qualidade</p>
</footer>

<!-- Script Dashboard modular -->
<script type="module" src="./dashboard.js"></script>

</body>
</html>
