<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ande Firme</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <div class="header-container">
    <div class="logo">
        <a href="index.html">
          <img src="T.png" alt="Logo Ande Firme" class="logo-img">
        </a>
    <div class="logo-text">
      <h1>Ande firme com qualidade</h1>
    </div>
  </div>
</header>

<main>
  <section id="login-section" class="auth-section">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" name="email" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Senha</label>
        <input type="password" id="loginPassword" name="password" required>
      </div>
      <button class="btn-primary" type="submit">Entrar</button>
    </form>

    <div class="switch-auth">
      <p>NÃ£o tem conta?</p>
      <button onclick="window.location.href='cadrastro.html'" class="link-btn">Cadastrar</button>
    </div>
  </section>
</main>

<footer class="site-footer">
  <p>&copy; 2025 Ande firme com qualidade</p>
</footer>

<!-- Firebase SDKs -->


<!-- Script Login modular -->
<script type="module" src="./login.js"></script>

</body>
</html>
