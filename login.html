<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Entre na sua conta da Ande firme com qualidade e aproveite todos os benefícios.">
  <title>Login - Ande firme com qualidade</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="site-header">
    <div class="header-container">
      <div class="logo">
        <h1>Ande firme com qualidade</h1>
        <p class="tagline">Tênis</p>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="produtos.html">Todos os produtos</a></li>
          <li><a href="sobre.html">Sobre nós</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <button onclick="window.location.href='cadrastro.html'" class="btn-secondary">Cadastrar</button>
      </div>
    </div>
  </header>

  <!-- Seção de Login -->
  <main>
    <section id="login-section" class="auth-section" aria-labelledby="login-heading">
      <h2 id="login-heading">Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Senha</label>
          <input type="password" id="loginPassword" name="password" required>
        </div>
        <button class="btn-primary" type="submit">Entrar</button>
      </form>

      <div class="switch-auth">
        <p>Não tem conta?</p>
        <button onclick="window.location.href='cadrastro.html'" class="link-btn">Cadastrar</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Ande firme com qualidade</p>
  </footer>

  <script src="login.js"></script>

</body>
</html>
